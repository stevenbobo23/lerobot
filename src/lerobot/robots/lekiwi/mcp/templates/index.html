<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <title>摸鱼遥控车控制台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#030712' }, // 更深的背景
                        tech: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }, // 科技蓝
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 极简滑块样式 */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 2px;
            background: #38bdf8; cursor: pointer; margin-top: -5px;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #374151; border-radius: 2px;
        }
        /* 禁止文本被选中，提升按钮连点体验 */
        body { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="bg-gray-950 text-gray-300 h-screen w-screen overflow-hidden flex flex-col font-sans">

    <header class="h-14 flex-none bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6 z-20 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-2 h-8 bg-tech-500 rounded-sm shadow-[0_0_8px_rgba(14,165,233,0.6)]"></div>
            <div>
                <h1 class="text-lg font-bold text-white tracking-wider leading-tight">摸鱼遥控车 <span class="text-tech-500">控制台</span></h1>
                <div class="text-[10px] text-gray-500 font-mono uppercase tracking-[0.2em]">远程操作系统</div>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 text-xs font-mono text-gray-300 bg-gray-950/50 px-3 py-1.5 rounded border border-gray-800">
                <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_6px_#22c55e]"></span>
                <span class="text-tech-400 font-semibold">{{ username or '未知用户' }}</span>
            </div>
            
            <div id="status" class="flex items-center gap-2 text-xs font-mono text-gray-400 bg-gray-950/50 px-3 py-1.5 rounded border border-gray-800">
                <span class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
                状态: 检查中...
            </div>
            
            <div id="session-timer" class="hidden flex items-center gap-2 border-l border-gray-700 pl-4">
                <span class="text-[10px] text-gray-500 uppercase">剩余时间:</span>
                <span id="session-remaining" class="text-tech-400 font-mono font-bold text-lg">--:--</span>
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">
        
        <aside class="lg:w-[420px] flex-none flex flex-col border-r border-gray-800 bg-gray-900/50 backdrop-blur relative z-10">
            
            <div class="flex-none p-5 border-b border-gray-800/50">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    移动控制
                </h3>
                
                <div class="grid grid-cols-3 gap-2 max-w-[260px] mx-auto">
                    <button class="h-14 bg-gray-800 rounded hover:bg-gray-700 active:bg-tech-600 active:text-white border-b-2 border-gray-950 active:border-b-0 active:translate-y-[2px] transition-all flex flex-col items-center justify-center text-gray-400"
                            onmousedown="sendCommand('rotate_left')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('rotate_left')" ontouchend="sendCommand('stop')">
                        <span class="text-lg">↺</span>
                        <span class="text-[10px] font-mono">Q</span>
                    </button>
                    
                    <button class="h-14 bg-gray-700 rounded hover:bg-gray-600 active:bg-tech-500 active:text-white border-b-2 border-gray-950 active:border-b-0 active:translate-y-[2px] transition-all flex items-center justify-center text-white font-bold shadow-lg shadow-tech-900/20"
                            onmousedown="sendCommand('forward')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('forward')" ontouchend="sendCommand('stop')">W</button>
                    
                    <button class="h-14 bg-gray-800 rounded hover:bg-gray-700 active:bg-tech-600 active:text-white border-b-2 border-gray-950 active:border-b-0 active:translate-y-[2px] transition-all flex flex-col items-center justify-center text-gray-400"
                            onmousedown="sendCommand('rotate_right')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('rotate_right')" ontouchend="sendCommand('stop')">
                        <span class="text-lg">↻</span>
                        <span class="text-[10px] font-mono">E</span>
                    </button>
                    
                    <button class="h-14 bg-gray-700 rounded hover:bg-gray-600 active:bg-tech-500 active:text-white border-b-2 border-gray-950 active:border-b-0 active:translate-y-[2px] transition-all flex items-center justify-center text-white font-bold"
                            onmousedown="sendCommand('left')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('left')" ontouchend="sendCommand('stop')">A</button>
                    
                    <button class="h-14 bg-red-900/30 text-red-400 border-red-900/50 border border-b-2 rounded active:bg-red-600 active:text-white active:border-b-0 active:translate-y-[2px] transition-all flex items-center justify-center"
                            onclick="sendCommand('stop')">停止</button>
                    
                    <button class="h-14 bg-gray-700 rounded hover:bg-gray-600 active:bg-tech-500 active:text-white border-b-2 border-gray-950 active:border-b-0 active:translate-y-[2px] transition-all flex items-center justify-center text-white font-bold"
                            onmousedown="sendCommand('right')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('right')" ontouchend="sendCommand('stop')">D</button>
                    
                    <div class="opacity-0"></div>
                    <button class="h-14 bg-gray-700 rounded hover:bg-gray-600 active:bg-tech-500 active:text-white border-b-2 border-gray-950 active:border-b-0 active:translate-y-[2px] transition-all flex items-center justify-center text-white font-bold"
                            onmousedown="sendCommand('backward')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('backward')" ontouchend="sendCommand('stop')">S</button>
                    <div class="opacity-0"></div>
                </div>
            </div>

            <div class="flex-1 p-5 flex flex-col min-h-0 overflow-y-auto scrollbar-hide">
                <div class="flex justify-between items-end mb-4">
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        机械臂
                    </h3>
                    <div class="flex gap-2 items-center">
                        <button onclick="resetArmToHome()" class="px-2 py-1 text-[10px] bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-gray-300 transition-colors">复位</button>
                        <button onclick="getCurrentArmPosition()" class="px-2 py-1 text-[10px] bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-tech-400 transition-colors">同步</button>
                        <button id="gesture-toggle-btn" onclick="toggleGestureControl()" class="ml-2 px-3 py-1 text-[10px] font-bold bg-gray-800 hover:bg-gray-700 text-gray-400 border border-gray-700 rounded transition-all flex items-center gap-1 shadow-lg">
                            <span>✋</span> 手势
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-x-4 gap-y-5">
                    <div class="space-y-4">
                        <div class="group">
                            <div class="flex justify-between mb-1"><span class="text-[10px] text-gray-500 font-mono">肩部水平</span><span id="shoulder-pan-value" class="text-[10px] text-tech-400 font-mono">0</span></div>
                            <input type="range" id="shoulder-pan" class="arm-slider" min="-100" max="100" value="0" step="1" data-joint="arm_shoulder_pan.pos">
                        </div>
                        <div class="group">
                            <div class="flex justify-between mb-1"><span class="text-[10px] text-gray-500 font-mono">肩部垂直</span><span id="shoulder-lift-value" class="text-[10px] text-tech-400 font-mono">0</span></div>
                            <input type="range" id="shoulder-lift" class="arm-slider" min="-100" max="100" value="0" step="1" data-joint="arm_shoulder_lift.pos">
                        </div>
                        <div class="group">
                            <div class="flex justify-between mb-1"><span class="text-[10px] text-gray-500 font-mono">肘关节</span><span id="elbow-flex-value" class="text-[10px] text-tech-400 font-mono">0</span></div>
                            <input type="range" id="elbow-flex" class="arm-slider" min="-100" max="100" value="0" step="1" data-joint="arm_elbow_flex.pos">
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="group">
                            <div class="flex justify-between mb-1"><span class="text-[10px] text-gray-500 font-mono">腕关节弯曲</span><span id="wrist-flex-value" class="text-[10px] text-tech-400 font-mono">0</span></div>
                            <input type="range" id="wrist-flex" class="arm-slider" min="-100" max="100" value="0" step="1" data-joint="arm_wrist_flex.pos">
                        </div>
                        <div class="group">
                            <div class="flex justify-between mb-1"><span class="text-[10px] text-gray-500 font-mono">腕关节旋转</span><span id="wrist-roll-value" class="text-[10px] text-tech-400 font-mono">0</span></div>
                            <input type="range" id="wrist-roll" class="arm-slider" min="-100" max="100" value="0" step="1" data-joint="arm_wrist_roll.pos">
                        </div>
                        <div class="group">
                            <div class="flex justify-between mb-1"><span class="text-[10px] text-gray-500 font-mono">夹爪</span><span id="gripper-value" class="text-[10px] text-tech-400 font-mono">0</span></div>
                            <input type="range" id="gripper" class="arm-slider" min="0" max="100" value="0" step="1" data-joint="arm_gripper.pos">
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        
        <section class="flex-1 flex flex-col bg-black relative">
            
            <div class="h-1/2 relative border-b border-gray-800 group overflow-hidden">
                <img id="front-camera" src="{{ url_for('video_feed', camera='front') }}" class="w-full h-full object-contain bg-gray-950" onerror="this.style.display='none'" />
                
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none -z-10">
                    <span class="text-xs text-gray-700 font-mono">无信号 - 前置</span>
                </div>

                <div class="absolute top-3 left-3 flex items-center gap-2 bg-black/40 backdrop-blur px-2 py-1 rounded border border-white/10">
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_5px_#22c55e]"></div>
                    <span class="text-[10px] font-bold text-white tracking-wide">前置摄像头</span>
                </div>
                <div class="absolute inset-0 opacity-20 pointer-events-none border border-white/5 m-4">
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-4 border-l border-t border-white/50"></div>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-4 border-r border-b border-white/50"></div>
                </div>
            </div>
            
            <div class="h-1/2 relative group overflow-hidden">
                <img id="wrist-camera" src="{{ url_for('video_feed', camera='wrist') }}" class="w-full h-full object-contain bg-gray-950" onerror="this.style.display='none'" />
                
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none -z-10">
                    <span class="text-xs text-gray-700 font-mono">无信号 - 手腕</span>
                </div>

                <div class="absolute top-3 left-3 flex items-center gap-2 bg-black/40 backdrop-blur px-2 py-1 rounded border border-white/10">
                    <div class="w-1.5 h-1.5 rounded-full bg-tech-500 shadow-[0_0_5px_#0ea5e9]"></div>
                    <span class="text-[10px] font-bold text-white tracking-wide">手腕摄像头</span>
                </div>
            </div>

        </section>
    </main>

    <!-- 倒计时提示（最后10秒显示，不遮挡操作） -->
    <div id="countdown-overlay" class="hidden fixed top-20 right-6 z-50 pointer-events-none">
        <div class="bg-red-600/90 backdrop-blur-sm border-2 border-red-400 rounded-xl p-6 shadow-2xl shadow-red-500/50">
            <div class="text-center">
                <div class="text-xs text-red-200 mb-2 font-semibold uppercase tracking-wider">剩余时间</div>
                <div id="countdown-number" class="text-6xl font-bold text-white mb-2 drop-shadow-[0_0_20px_rgba(255,255,255,0.5)] animate-pulse">
                    10
                </div>
                <div class="text-sm text-red-100">控制时间即将结束</div>
            </div>
        </div>
    </div>

    <!-- 手势控制预览窗口 -->
    <div id="gesture-preview-container" class="hidden fixed bottom-6 right-6 z-40 bg-gray-900/90 backdrop-blur border border-gray-700 rounded-lg shadow-2xl overflow-hidden w-80 h-60 min-w-[200px] min-h-[150px]" style="resize: both;">
        <div id="gesture-drag-handle" class="absolute top-0 left-0 w-full h-8 z-10 flex items-center gap-2 bg-gradient-to-b from-black/80 to-transparent px-3 cursor-move select-none">
            <div class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></div>
            <span class="text-[10px] text-white font-mono uppercase tracking-wider shadow-black drop-shadow-md">Live Input</span>
        </div>
        <video id="gesture-video" class="hidden w-full h-full object-cover transform -scale-x-100 pointer-events-none"></video>
        <canvas id="gesture-canvas" width="320" height="240" class="w-full h-full object-cover transform -scale-x-100 pointer-events-none"></canvas>
    </div>

    <script src="{{ url_for('static', filename='gesture_control.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
