<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LeKiwi 遥操作控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .control-btn {
            transition: all 0.2s ease-in-out;
            user-select: none;
            touch-action: manipulation;
        }
        .control-btn:active {
            transform: scale(0.95);
            background-color: #1f2937;
        }
        .control-btn.active {
            background-color: #059669;
            color: white;
            box-shadow: 0 0 10px rgba(5, 150, 105, 0.5);
        }
        .status-indicator {
            transition: all 0.3s ease;
        }
        .status-connected {
            background-color: #059669;
            color: white;
        }
        .status-disconnected {
            background-color: #dc2626;
            color: white;
        }
        .status-connecting {
            background-color: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .video-container {
            background: linear-gradient(45deg, #1f2937, #374151);
            border-radius: 12px;
            overflow: hidden;
        }
        .connection-modal {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* 左右布局样式 */
        .main-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        
        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: white;
            border-right: 2px solid #e5e7eb;
        }
        
        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: black;
        }
        
        .control-section {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .movement-control {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }
        
        .arm-control {
            flex: 1;
        }
        
        .camera-section {
            flex: 1;
            position: relative;
            padding: 8px;
        }
        
        .camera-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1f2937, #374151);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                width: 100%;
            }
            .left-panel {
                height: 60vh;
            }
            .right-panel {
                height: 40vh;
                flex-direction: row;
            }
            .control-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin-bottom: 10px;
            }
            .control-btn {
                padding: 15px 5px;
                font-size: 14px;
                min-height: 50px;
            }
            .speed-control-btn {
                padding: 8px 2px;
                min-height: 36px;
                font-size: 13px;
                box-shadow: none;
                border-radius: 4px;
            }
        }
        
        @media (min-width: 769px) {
            .control-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                margin-bottom: 10px;
            }
        }
        /* 为所有设备统一按钮样式 */
        .control-btn {
            padding: 12px 4px;
            font-size: 13px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden font-sans">
    <!-- 连接模态框 -->
    <div id="connectionModal" class="connection-modal fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">LeKiwi 连接设置</h2>
                <p class="text-gray-600">请输入机器人连接参数</p>
            </div>
            
            <form id="connectionForm" class="space-y-4">
                <div>
                    <label for="remoteIp" class="block text-sm font-medium text-gray-700 mb-2">
                        机器人IP地址
                    </label>
                    <input type="text" id="remoteIp" name="remoteIp" 
                           value="192.168.101.33" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="armPort" class="block text-sm font-medium text-gray-700 mb-2">
                        机械臂端口
                    </label>
                    <input type="text" id="armPort" name="armPort" 
                           value="/dev/ttyACM0" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="calibrateArm" name="calibrateArm" 
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">校准机械臂（首次使用需要）</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1">
                        如果机械臂连接失败，请勾选此选项进行校准。校准过程需要手动移动机械臂到中间位置。
                    </p>
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        连接
                    </button>
                    <button type="button" onclick="closeConnectionModal()"
                            class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧控制面板 -->
        <div class="left-panel">
            <!-- 头部状态栏 -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between mb-3">
                    <h1 class="text-xl font-bold text-gray-800">LeKiwi 控制台</h1>
                    <button id="disconnectBtn" onclick="disconnectRobot()" 
                            class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600 transition-colors hidden">
                        断开连接
                    </button>
                </div>
                
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <div class="status-indicator px-2 py-1 rounded" id="robot-status">
                        机器人: 未连接
                    </div>
                    <div class="status-indicator px-2 py-1 rounded" id="arm-status">
                        机械臂: 未连接
                    </div>
                </div>
            </div>

            <!-- 上半部分：移动控制 -->
            <div class="movement-control control-section">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">移动控制</h2>
                
                <!-- 速度控制 -->
                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">速度控制</h3>
                    <div class="flex space-x-1">
                        <button id="speed_down" class="control-btn speed-control-btn flex-1 bg-blue-500 text-white py-2 px-2 rounded font-medium hover:bg-blue-600 text-sm">
                            减速 (F)
                        </button>
                        <span id="speed-display" class="flex-1 bg-gray-200 py-2 px-2 rounded text-center text-sm flex items-center justify-center">
                            中速
                        </span>
                        <button id="speed_up" class="control-btn speed-control-btn flex-1 bg-blue-500 text-white py-2 px-2 rounded font-medium hover:bg-blue-600 text-sm">
                            加速 (R)
                        </button>
                    </div>
                </div>

                <!-- 方向控制 -->
                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">方向控制</h3>
                    <div class="control-grid">
                        <button id="rotate_left" class="control-btn bg-yellow-500 text-white rounded font-medium hover:bg-yellow-600">
                            左旋转 (H)
                        </button>
                        <button id="forward" class="control-btn bg-blue-500 text-white rounded font-medium hover:bg-blue-600">
                            前进 (W)
                        </button>
                        <button id="rotate_right" class="control-btn bg-yellow-500 text-white rounded font-medium hover:bg-yellow-600">
                            右旋转 (J)
                        </button>
                        
                        <button id="left" class="control-btn bg-blue-500 text-white rounded font-medium hover:bg-blue-600">
                            左转 (A)
                        </button>
                        <button id="stop" class="control-btn bg-gray-500 text-white rounded font-medium hover:bg-gray-600">
                            停止 (空格)
                        </button>
                        <button id="right" class="control-btn bg-blue-500 text-white rounded font-medium hover:bg-blue-600">
                            右转 (D)
                        </button>
                        
                        <div></div>
                        <button id="backward" class="control-btn bg-blue-500 text-white rounded font-medium hover:bg-blue-600">
                            后退 (S)
                        </button>
                        <div></div>
                    </div>
                </div>

                <!-- 语音通话 -->
                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">语音通话</h3>
                    
                    <div id="micPermissionWarning" class="bg-yellow-100 border-l-2 border-yellow-500 text-yellow-700 p-2 mb-3 text-xs hidden">
                        <p class="font-bold">麦克风权限警告</p>
                        <p>您需要授予麦克风权限才能进行通话。</p>
                    </div>
                    
                    <div class="bg-gray-50 rounded p-2 mb-2">
                        <h4 class="text-xs font-medium text-gray-700 mb-1">可用设备</h4>
                        <ul id="deviceList" class="border rounded divide-y max-h-20 overflow-y-auto text-xs"></ul>
                    </div>
                    
                    <div class="flex space-x-1">
                        <button id="togglePlay" disabled class="flex-1 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white py-2 px-2 rounded text-xs">
                            播放声音
                        </button>
                        <button id="toggleCall" disabled class="flex-1 bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white py-2 px-2 rounded text-xs">
                            点击通话
                        </button>
                    </div>
                </div>
            </div>

            <!-- 下半部分：机械臂控制 -->
            <div class="arm-control control-section">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">机械臂控制</h2>
                
                <!-- 机械臂控制区域，可以在这里添加机械臂相关的控制按钮和滑块 -->
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <p class="text-sm text-gray-600">机械臂控制功能待实现</p>
                    <p class="text-xs text-gray-500 mt-1">这里可以添加机械臂关节控制滑块、预设位置按钮等</p>
                </div>
                
                <!-- 调试信息 -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">调试信息</h3>
                    <div id="debugInfo" class="bg-gray-800 text-green-400 p-2 rounded font-mono text-xs overflow-y-auto max-h-32"></div>
                </div>
            </div>
        </div>

        <!-- 右侧摄像头显示 -->
        <div class="right-panel">
            <!-- 上半部分：前置摄像头 -->
            <div class="camera-section">
                <div class="camera-container">
                    <img id="front-video-stream" src="/front_video_feed" alt="前置摄像头视频流" 
                         class="max-w-full max-h-full object-contain rounded-lg">
                    <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        前置摄像头
                    </div>
                </div>
            </div>
            
            <!-- 下半部分：手臂摄像头 -->
            <div class="camera-section">
                <div class="camera-container">
                    <img id="video-stream" src="/video_feed" alt="手腕摄像头视频流" 
                         class="max-w-full max-h-full object-contain rounded-lg">
                    <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        手腕摄像头
                    </div>
                    <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                        <span id="fps-counter">30 FPS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
    
    <script src="/static/lekiwi_control.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
