<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeKiwi 遥操作控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .control-btn {
            transition: all 0.2s ease-in-out;
            user-select: none;
        }
        .control-btn:active {
            transform: scale(0.95);
            background-color: #1f2937;
        }
        .control-btn.active {
            background-color: #059669;
            color: white;
            box-shadow: 0 0 10px rgba(5, 150, 105, 0.5);
        }
        .status-indicator {
            transition: all 0.3s ease;
        }
        .status-connected {
            background-color: #059669;
            color: white;
        }
        .status-disconnected {
            background-color: #dc2626;
            color: white;
        }
        .status-connecting {
            background-color: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .video-container {
            background: linear-gradient(45deg, #1f2937, #374151);
            border-radius: 12px;
            overflow: hidden;
        }
        .connection-modal {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden font-sans">
    <!-- 连接模态框 -->
    <div id="connectionModal" class="connection-modal fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">LeKiwi 连接设置</h2>
                <p class="text-gray-600">请输入机器人连接参数</p>
            </div>
            
            <form id="connectionForm" class="space-y-4">
                <div>
                    <label for="remoteIp" class="block text-sm font-medium text-gray-700 mb-2">
                        机器人IP地址
                    </label>
                    <input type="text" id="remoteIp" name="remoteIp" 
                           value="192.168.101.33" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="armPort" class="block text-sm font-medium text-gray-700 mb-2">
                        机械臂端口
                    </label>
                    <input type="text" id="armPort" name="armPort" 
                           value="/dev/ttyACM0" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="calibrateArm" name="calibrateArm" 
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">校准机械臂（首次使用需要）</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1">
                        如果机械臂连接失败，请勾选此选项进行校准。校准过程需要手动移动机械臂到中间位置。
                    </p>
                </div>
                
                <div class="flex space-x-3 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        连接
                    </button>
                    <button type="button" onclick="closeConnectionModal()"
                            class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="flex h-full">
        <!-- 左侧控制面板 -->
        <div class="w-1/3 bg-white shadow-lg p-4 flex flex-col">
            <!-- 头部状态栏 -->
            <div class="mb-4">
                <div class="flex items-center justify-between mb-3">
                    <h1 class="text-xl font-bold text-gray-800">LeKiwi 控制台</h1>
                    <button id="disconnectBtn" onclick="disconnectRobot()" 
                            class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600 transition-colors hidden">
                        断开连接
                    </button>
                </div>
                
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <div class="status-indicator px-2 py-1 rounded" id="robot-status">
                        机器人: 未连接
                    </div>
                    <div class="status-indicator px-2 py-1 rounded" id="arm-status">
                        机械臂: 未连接
                    </div>
                </div>
            </div>

            <!-- 速度控制 -->
            <div class="mb-4">
                <h2 class="text-sm font-semibold text-gray-700 mb-2">速度控制</h2>
                <div class="flex space-x-1">
                    <button id="speed_down" class="control-btn flex-1 bg-blue-500 text-white py-1 px-2 rounded font-medium hover:bg-blue-600 text-sm">
                        减速 (F)
                    </button>
                    <span id="speed-display" class="flex-1 bg-gray-200 py-1 px-2 rounded text-center text-sm">
                        中速
                    </span>
                    <button id="speed_up" class="control-btn flex-1 bg-blue-500 text-white py-1 px-2 rounded font-medium hover:bg-blue-600 text-sm">
                        加速 (R)
                    </button>
                </div>
            </div>

            <!-- 方向控制 -->
            <div class="mb-4">
                <h2 class="text-sm font-semibold text-gray-700 mb-2">方向控制</h2>
                <div class="grid grid-cols-3 gap-1">
                    <div></div>
                    <button id="forward" class="control-btn bg-blue-500 text-white py-2 px-3 rounded font-medium hover:bg-blue-600 text-sm">
                        前进 (W)
                    </button>
                    <div></div>
                    
                    <button id="left" class="control-btn bg-blue-500 text-white py-2 px-3 rounded font-medium hover:bg-blue-600 text-sm">
                        左转 (A)
                    </button>
                    <button id="stop" class="control-btn bg-gray-500 text-white py-2 px-3 rounded font-medium hover:bg-gray-600 text-sm">
                        停止 (空格)
                    </button>
                    <button id="right" class="control-btn bg-blue-500 text-white py-2 px-3 rounded font-medium hover:bg-blue-600 text-sm">
                        右转 (D)
                    </button>
                    
                    <div></div>
                    <button id="backward" class="control-btn bg-blue-500 text-white py-2 px-3 rounded font-medium hover:bg-blue-600 text-sm">
                        后退 (S)
                    </button>
                    <div></div>
                </div>
            </div>

            <!-- 旋转控制 -->
            <div class="mb-4">
                <h2 class="text-sm font-semibold text-gray-700 mb-2">旋转控制</h2>
                <div class="flex space-x-1">
                    <button id="rotate_left" class="control-btn flex-1 bg-blue-500 text-white py-2 px-3 rounded font-medium hover:bg-blue-600 text-sm">
                        左旋转 (H)
                    </button>
                    <button id="rotate_right" class="control-btn flex-1 bg-blue-500 text-white py-2 px-3 rounded font-medium hover:bg-blue-600 text-sm">
                        右旋转 (J)
                    </button>
                </div>
            </div>

            <!-- 语音通话 -->
            <div class="mb-4">
                <h2 class="text-sm font-semibold text-gray-700 mb-2">语音通话</h2>
                
                <div id="micPermissionWarning" class="bg-yellow-100 border-l-2 border-yellow-500 text-yellow-700 p-2 mb-3 text-xs hidden">
                    <p class="font-bold">麦克风权限警告</p>
                    <p>您需要授予麦克风权限才能进行通话。</p>
                </div>
                
                <div class="bg-gray-50 rounded p-2 mb-2">
                    <h3 class="text-xs font-medium text-gray-700 mb-1">可用设备</h3>
                    <ul id="deviceList" class="border rounded divide-y max-h-20 overflow-y-auto text-xs"></ul>
                </div>
                
                <div class="flex space-x-1">
                    <button id="startCall" disabled class="flex-1 bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white py-1 px-2 rounded text-xs">
                        开始通话
                    </button>
                    <button id="stopCall" disabled class="flex-1 bg-red-500 hover:bg-red-600 disabled:bg-gray-300 text-white py-1 px-2 rounded text-xs">
                        停止通话
                    </button>
                </div>
            </div>

            <!-- 调试信息 -->
            <div class="flex-grow">
                <h2 class="text-sm font-semibold text-gray-700 mb-2">调试信息</h2>
                <div id="debugInfo" class="bg-gray-800 text-green-400 p-2 rounded font-mono text-xs overflow-y-auto max-h-24"></div>
            </div>
        </div>

        <!-- 右侧视频显示 -->
        <div class="flex-1 bg-black flex items-center justify-center p-4">
            <div class="video-container w-full h-full flex items-center justify-center relative">
                <img id="video-stream" src="/video_feed" alt="视频流" 
                     class="max-w-full max-h-full object-contain rounded-lg">
                <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                    实时视频流
                </div>
                <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
                    <span id="fps-counter">30 FPS</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
    
    <script src="/static/lekiwi_control.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
